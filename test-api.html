<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Teste API</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .result { background: white; padding: 20px; margin: 10px 0; border-radius: 5px; }
        .success { border-left: 4px solid #10b981; }
        .error { border-left: 4px solid #ef4444; }
        pre { background: #1e1e1e; color: #d4d4d4; padding: 15px; border-radius: 5px; overflow-x: auto; }
        button { background: #2563eb; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #1d4ed8; }
    </style>
</head>
<body>
    <h1>üß™ Teste de APIs - Controle de Obras</h1>

    <div>
        <button onclick="testarAPI('api_empresas.php')">Testar api_empresas.php</button>
        <button onclick="testarAPI('api_funcionarios.php')">Testar api_funcionarios.php</button>
        <button onclick="testarAPI('api_obras.php')">Testar api_obras.php</button>
        <button onclick="testarAPI('config.php')">Testar config.php</button>
    </div>

    <div id="results"></div>

    <script>
        async function testarAPI(arquivo) {
            const resultsDiv = document.getElementById('results');

            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'result';
            loadingDiv.innerHTML = `<p>‚è≥ Testando ${arquivo}...</p>`;
            resultsDiv.insertBefore(loadingDiv, resultsDiv.firstChild);

            try {
                const startTime = Date.now();
                const response = await fetch(arquivo, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                const endTime = Date.now();
                const duration = endTime - startTime;

                const contentType = response.headers.get('content-type');
                const text = await response.text();

                let resultado;
                try {
                    resultado = JSON.parse(text);
                } catch {
                    resultado = text;
                }

                loadingDiv.className = 'result success';
                loadingDiv.innerHTML = `
                    <h3>‚úÖ ${arquivo} - Resposta OK (${duration}ms)</h3>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Content-Type:</strong> ${contentType}</p>
                    <p><strong>Resposta:</strong></p>
                    <pre>${typeof resultado === 'string' ? resultado : JSON.stringify(resultado, null, 2)}</pre>
                `;
            } catch (error) {
                loadingDiv.className = 'result error';
                loadingDiv.innerHTML = `
                    <h3>‚ùå ${arquivo} - Erro</h3>
                    <p><strong>Erro:</strong> ${error.message}</p>
                    <pre>${error.stack}</pre>
                `;
            }
        }

        // Testar automaticamente ao carregar
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => testarAPI('api_empresas.php'), 500);
        });
    </script>
</body>
</html>
