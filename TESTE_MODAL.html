<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Teste Modal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Teste de Modal</h1>
    
    <button onclick="testarModal()">Abrir Modal de Teste</button>
    
    <!-- Modal de Teste -->
    <div id="modal-teste" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>‚úèÔ∏è Modal de Teste</h2>
                <button class="modal-close" onclick="fecharModalTeste()">&times;</button>
            </div>
            <form onsubmit="salvarTeste(event)">
                <div class="form-group">
                    <label>Nome:</label>
                    <input type="text" id="teste-nome" required>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn btn-primary">üíæ Salvar</button>
                    <button type="button" class="btn btn-danger" onclick="fecharModalTeste()">‚ùå Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function testarModal() {
            console.log('Abrindo modal...');
            const modal = document.getElementById('modal-teste');
            modal.classList.add('show');
            modal.style.display = 'flex';
            console.log('Modal aberto:', modal);
        }

        function fecharModalTeste() {
            console.log('Fechando modal...');
            const modal = document.getElementById('modal-teste');
            modal.classList.remove('show');
            modal.style.display = 'none';
        }

        function salvarTeste(event) {
            event.preventDefault();
            const nome = document.getElementById('teste-nome').value;
            alert('Salvo: ' + nome);
            fecharModalTeste();
        }
    </script>
</body>
</html>
